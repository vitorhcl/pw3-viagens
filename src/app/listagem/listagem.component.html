<div class="d-flex justify-content-center">
  <div class="card">
    <div class="card-header">
      Minhas viagens
    </div>
    <div class="card-body">
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">Destino</th>
            <th scope="col">Tipo</th>
            <th scope="col">Data de chegada</th>
            <th scope="col">Data de saÃ­da</th>
            <th scope="col"></th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of getViagens">
            <td>{{item.destino}}</td>
            <td>{{item.tipo}}</td>
            <td>{{item.dataChegada | date : 'dd/MM/yyyy'}}</td>
            <td>{{item.dataSaida | date : 'dd/MM/yyyy'}}</td>
            <td><button (click)="detalhar(item.id)" class="button btn btn-secondary">Detalhar</button></td>
            <td><button (click)="excluir(item.id)" class="button btn btn-warning">Excluir</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
